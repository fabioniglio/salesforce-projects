<!-- sldsValidatorIgnore -->
<template>
  <div class="alarm-card">
    <h1>Alarm Clock</h1>
    <!--Image Clock -->
    <img
      src={clockImage}
      alt="Clock Image"
      height="200px"
      width="200px"
      class={shakeImage}
    />
    <h2>{currentTime}</h2>

    <div class="slds-grid slds-gutters">
      <div class="slds-col">
        <c-clock-dropdown
          label="Hour(s)"
          options={hours}
          unique-id="select-hour"
          onoptionhandler={optionhandler}
        ></c-clock-dropdown>
      </div>
      <div class="slds-col">
        <c-clock-dropdown
          label="Minute(s)"
          options={minutes}
          unique-id="select-minute"
          onoptionhandler={optionhandler}
        ></c-clock-dropdown>
      </div>
      <div class="slds-col">
        <c-clock-dropdown
          label="AM/PM"
          options={meridiems}
          unique-id="select-meridiems"
          onoptionhandler={optionhandler}
        ></c-clock-dropdown>
      </div>
    </div>
    <template lwc:if={isAlarmNotSet}>
      <button
        class="slds-button slds-button_neutral slds-button_stretch"
        disabled={isFieldNotSelected}
        onclick={setAlarmHandler}
      >
        Set Alarm
      </button>
    </template>

    <template lwc:elseif={isAlarmSet}>
      <button
        class="slds-button slds-button_neutral slds-button_stretch"
        onclick={clearAlarmHandler}
      >
        Clear Alarm
      </button>
    </template>
  </div>
</template>
